<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Simple Content Editor</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .parts-header:hover,
        .parts-reference:hover,
        .parts-text:hover {
            box-shadow: 0 0 10px 10px rgba(70, 70, 70, 0.29);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col s12">
            <div class="row">
                <h3>記事編集 (記事ID: 1)</h3>
                <div class="divider"></div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" class="validate" value="タイトル">
                    <label for="title">タイトル</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea validate">せつめい</textarea>
                    <label for="description">説明文</label>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="row">
                <h4>記事内容</h4>
                <div class="divider"></div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="card-panel" id="parts_list">
                        <div class="row parts-header">
                            <h5>これはヘッダーです</h5>
                            <div class="divider"></div>
                        </div>

                        <div class="row parts-text">
                            <p>これはテキスト1</p>
                        </div>

                        <div class="row parts-text">
                            <p>これはテキスト2</p>
                        </div>

                        <div class="row parts-text">
                            <p>これはテキスト3</p>
                        </div>

                        <div class="row parts-reference">
                            <div class="card-panel blue-grey lighten-5">
                                <p><a href="">参照記事タイトル</a></p>
                                <p>参照記事説明</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul class="tabs" id="add_parts_tabs">
                        <li class="tab col s3"><a class="active" href="#tab_heading">見出し</a></li>
                        <li class="tab col s3"><a href="#tab_main_text">本文</a></li>
                        <li class="tab col s3"><a href="#tab_reference_article">関連記事</a></li>
                    </ul>
                </div>
                <div id="tab_heading" class="col s12">
                    <div class="card-panel">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="heading" type="text" class="validate" value="見出しテキスト">
                                <label for="heading">見出しを入力</label>
                            </div>
                            <a class="waves-effect waves-light btn" id="heading_add">
                                <i class="material-icons right">save</i>保存する
                            </a>
                            <a class="waves-effect waves-light btn red lighten-1" id="heading_reset">
                                <i class="material-icons right">delete</i>キャンセル
                            </a>
                        </div>
                    </div>
                </div>
                <div id="tab_main_text" class="col s12">
                    <div class="card-panel">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="main_text" class="materialize-textarea validate">あああ</textarea>
                                <label for="main_text">本文を入力</label>
                            </div>
                            <a class="waves-effect waves-light btn" id="main_text_add">
                                <i class="material-icons right">save</i>保存する
                            </a>
                            <a class="waves-effect waves-light btn red lighten-1" id="main_text_reset">
                                <i class="material-icons right">delete</i>キャンセル
                            </a>
                        </div>
                    </div>
                </div>
                <div id="tab_reference_article" class="col s12">
                    <div class="card-panel">
                        <div class="row">
                            <div class="input-field col s12">
                                <select id="reference_article">
                                    <option value="" disabled selected>関連記事を選択</option>
                                    <option value="1">(ID: 1) おいしい麦茶の入れ方</option>
                                    <option value="2">(ID: 2) ちょっとマニアックなEjectコマンドの使い方</option>
                                    <option value="3">(ID: 3) 毒を食らわば皿まで</option>
                                    <option value="4">(ID: 4) たのしい人生</option>
                                </select>
                                <label for="reference_article">関連記事</label>
                            </div>
                            <a class="waves-effect waves-light btn" id="reference_article_add">
                                <i class="material-icons right">save</i>保存する
                            </a>
                            <a class="waves-effect waves-light btn red lighten-1" id="reference_article_reset">
                                <i class="material-icons right">delete</i>キャンセル
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="hidden-editor" style="display: none;">
        <button class="waves-effect waves-light btn-small" id="up">
            <i class="material-icons right">arrow_upward</i>上へ
        </button>
        <button class="waves-effect waves-light btn-small" id="down">
            <i class="material-icons right">arrow_downward</i>下へ
        </button>
        <button class="waves-effect waves-light btn-small red lighten-1" id="delete">
            <i class="material-icons right">delete_forever</i>削除
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
    <script>
        const articlesResponse = {
            status: true,
            articles: [
                {
                    id: 1,
                    title: 'おいしい麦茶の入れ方',
                },
                {
                    id: 2,
                    title: 'ちょっとマニアックなEjectコマンドの使い方',
                },
                {
                    id: 3,
                    title: '毒を食らわば皿まで',
                },
                {
                    id: 4,
                    title: 'たのしい人生',
                },
            ],
        };
        const articleResponse = {
            status: true,
            article: {
                id: 1,
                title: 'おいしい麦茶の入れ方',
                description: 'おいしい麦茶が飲みたいですね！',
                parts: [
                    {
                        type: 'heading',
                        data: '作り方',
                    },
                    {
                        type: 'text',
                        data: '特に中身のない文章',
                    },
                    {
                        type: 'reference',
                        data: {
                            title: 'おいしいコーヒーの入れ方',
                            description: 'おいしいコーヒーが飲みたいですね！',
                        },
                    },
                ],
            },
        };

        document.addEventListener('DOMContentLoaded', () => {
            M.Tabs.init(document.getElementById('add_parts_tabs'), {});
            M.FormSelect.init(document.querySelectorAll('select'), {});
        }, false);

        const getPartsNode = (e) => {
            return e.currentTarget.parentNode.parentNode; // @todo よろしくない
        };
        const addParts = (elem) => {
            document.getElementById('parts_list').appendChild(elem);
        };
        const setupPartsEditEvents = (elem) => {
            elem.addEventListener('mouseenter', () => {
                const editor = document.getElementById('hidden-editor').cloneNode(true);
                editor.id = 'editor';
                editor.style.display = 'block';
                elem.appendChild(editor);

                document.getElementById('up').addEventListener('click', (e) => {
                    const partsNode = getPartsNode(e);
                    partsNode.previousElementSibling.before(partsNode);
                }, false);
                document.getElementById('down').addEventListener('click', (e) => {
                    const partsNode = getPartsNode(e);
                    partsNode.nextElementSibling.after(partsNode);
                }, false);
                document.getElementById('delete').addEventListener('click', (e) => {
                    getPartsNode(e).remove();
                }, false);
            }, false);
            elem.addEventListener('mouseleave', () => {
                document.getElementById('editor').remove();
            }, false);
        };

        /**
         * Create the following Element
         *
         * <div class="row parts-header">
         *   <h5>{ headingValue }</h5>
         *   <div class="divider"></div>
         * </div>
         *
         * @param {string} headingValue
         * @returns {HTMLDivElement}
         */
        const createHeadingParts = (headingValue) => {
            const divider = document.createElement('div');
            divider.classList.add('divider');

            const text = document.createElement('h5');
            text.textContent = headingValue;

            const partsHeader = document.createElement('div');
            partsHeader.classList.add('row', 'parts-header');
            partsHeader.appendChild(text);
            partsHeader.appendChild(divider);
            return partsHeader;
        };
        /**
         * Create the following Element
         *
         * <div class="row parts-text">
         *   <p>{ textValue }</p>
         * </div>
         *
         * @param {string} textValue
         * @returns {HTMLDivElement}
         */
        const createTextParts = (textValue) => {
            // @todo \n to <br>
            const text = document.createElement('p');
            text.textContent = textValue;

            const partsText = document.createElement('div');
            partsText.classList.add('row', 'parts-text');
            partsText.appendChild(text);
            return partsText;
        };
        /**
         * Create the following Element
         *
         * <div class="row parts-reference">
         *   <div class="card-panel blue-grey lighten-5">
         *     <p><a href="{ linkValue }">{ titleValue }</a></p>
         *     <p>{ descriptionValue }</p>
         *   </div>
         * </div>
         *
         * @param {string} titleValue
         * @param {string} descriptionValue
         * @param {string} linkValue
         * @returns {HTMLDivElement}
         */
        const createReferenceParts = (titleValue, descriptionValue, linkValue) => {
            const titleLink = document.createElement('a');
            titleLink.textContent = titleValue;
            titleLink.setAttribute('href', linkValue);

            const title = document.createElement('p');
            title.appendChild(titleLink);

            const description = document.createElement('p');
            description.textContent = descriptionValue;

            const cardPanel = document.createElement('div');
            cardPanel.classList.add('card-panel', 'blue-grey', 'lighten-5');
            cardPanel.appendChild(title);
            cardPanel.appendChild(description);

            const partsReference = document.createElement('div');
            partsReference.classList.add('row', 'parts-reference');
            partsReference.appendChild(cardPanel);
            return partsReference;
        };

        document.getElementById('heading_add').addEventListener('click', () => {
            const headingValue = document.getElementById('heading').value;
            const partsHeader = createHeadingParts(headingValue);
            addParts(partsHeader);
            setupPartsEditEvents(partsHeader);
        }, false);
        document.getElementById('heading_reset').addEventListener('click', () => {
            document.getElementById('heading').value = '';
        }, false);

        document.getElementById('main_text_add').addEventListener('click', () => {
            const textValue = document.getElementById('main_text').value;
            const partsText = createTextParts(textValue);
            addParts(partsText);
            setupPartsEditEvents(partsText);
        }, false);
        document.getElementById('main_text_reset').addEventListener('click', () => {
            document.getElementById('main_text').value = '';
        }, false);

        document.getElementById('reference_article_add').addEventListener('click', () => {
            const selectArticle = document.getElementById('reference_article').selectedIndex;
            if (selectArticle === -1) {
                console.log('Not selected!');
                return;
            }

            const titleValue = 'a';
            const descValue = 'i';
            const linkValue = 'u';
            const partsReference = createReferenceParts(titleValue, descValue, linkValue);
            addParts(partsReference);
            setupPartsEditEvents(partsReference);
        }, false);
        document.getElementById('reference_article_reset').addEventListener('click', () => {
            document.getElementById('reference_article').selectedIndex = -1;
            M.FormSelect.init(document.getElementById('reference_article'), {});
        }, false);

        document.getElementById('title').addEventListener('focusout', () => {
            console.log('title focusout');
        }, false);
        document.getElementById('description').addEventListener('focusout', () => {
            console.log('description focusout');
        }, false);

        document.querySelectorAll('.parts-header, .parts-text, .parts-reference').forEach((elem) => {
            setupPartsEditEvents(elem);
        });
    </script>
</body>
</html>
